name: Update Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Need full history for contributors
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Update Dashboard
        run: python .github/scripts/update_dashboard.py
        
      # Add step to check if only dashboard.md was changed
      - name: Check for changes
        id: check_changes
        run: |
          git add dashboard.md
          CHANGES=$(git diff --staged --name-only)
          if [ "$CHANGES" == "dashboard.md" ]; then
            echo "only_dashboard=true" >> $GITHUB_OUTPUT
          else
            echo "only_dashboard=false" >> $GITHUB_OUTPUT
          fi

      # Only create PR if there are other changes besides dashboard.md
      - name: Create Pull Request
        if: steps.check_changes.outputs.only_dashboard == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update translation dashboard
          title: 'Update translation dashboard'
          body: |
            Auto-generated PR to update the translation dashboard
            - Updates progress statistics
            - Updates contributors list
            - Generated by GitHub Actions
          branch: update-dashboard
          base: main
          delete-branch: true

      # Commit directly to main if only dashboard.md changed
      - name: Commit dashboard update
        if: steps.check_changes.outputs.only_dashboard == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "Update dashboard [skip ci]"
          git push
